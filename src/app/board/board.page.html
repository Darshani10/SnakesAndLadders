<ion-grid class="background-img"> 

     <ion-row  class="ion-text-center">
         <ion-col class="board-alignment"> 
            <div class="board-image ion-justify-content-center"> 
              <ion-row class="ion-text-center" *ngFor='let el of bService.arr;'>
                <ion-col *ngFor='let ele of el;' class="block"> 
                        <span class="font" *ngIf=" ele!=100 && ele!=1">{{ele}}</span>
             <!-- we have green color for player 1
                        red color for player 2
                        blue color for player3
                        yellow color for player4 -->
                
              <div *ngIf="ele==bService.posBoard[0]" >
                <img src="../../assets/tok1.png" class="players" >
              </div>
              <div *ngIf="ele==bService.posBoard[1]" >
                <img src="../../assets/tok2.png" class="players">
              </div>
              <div *ngIf="ele==bService.posBoard[2]" >
                <img src="../../assets/tok3.png" class="players">
              </div>
              <div *ngIf="ele==bService.posBoard[3]" >
                <img src="../../assets/tok4.png" class="players" >
              </div>
              <div *ngIf=" ele==100">
                <img src="../../assets/star-win.png">
              </div>
              <div *ngIf=" ele==1" >
                <img src="../../assets/arrow.png" >
              </div> 
               
            </ion-col>
        </ion-row>
      </div>
    </ion-col>


    <!-- animations -->
    <!-- <div [@myvisibility]="visiblestate" style="height: 10%; width: 10%;">
    </div> -->


    <ion-col class="padding-top"> 
      <ion-row class="justify-content-center align-items-center">
        <ion-col>
          <div *ngIf="bService.diceNumber!=undefined">
            <img src="../../assets/{{bService.liveDice}}.png" class="dice">
          </div>
  
          <div *ngIf="bService.diceNumber==undefined" >
            <img src="../../assets/dice.png" class="dice">
          </div>
        </ion-col>

      <ion-col>
        <div class="padding-top">
          <ion-button fill="clear"
                      [disabled]="bService.names[bService.memberChance-1] != bService.loggedUser"
                      (click)="bService.rollDiceChance()" 
                      class="grad"
                      *ngIf="bService.play==true && bService.names.length - (bService.memberChance-1) != 0">
            {{bService.names[bService.memberChance-1]}}'s Roll!
          </ion-button>
        </div>
      </ion-col> 
    </ion-row>

        <ion-row class="ion-text-center" *ngFor="let name of bService.names; index as i" >
          <ion-col>
            <img src="../../assets/tok{{i+1}}.png" class="img-size"> 
            <span class="names">
              {{name}}
            </span>
          </ion-col>
        </ion-row>
          
    </ion-col>    

   </ion-row>
</ion-grid>  
</ion-content>
