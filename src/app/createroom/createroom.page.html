<ion-content>

  <ion-grid class="background-img"> 

    <ion-row class="ion-text-center">
      <ion-col  class="ion-align-items-center">
        <ion-row>
          <ion-col>
            <span class="font">Room Creator : <img class="img-size" src="../../assets/tok1.png"> {{this.crService.leader}}</span>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <span class="textStyle">Room number : </span>
              <input class="input" type="text" readonly [(ngModel)]="roomT">
                <ion-button class="butStyle" fill="clear" cdkCopyToClipboard="{{roomT}}" matTooltip="Copy to clipboard">
                  <ion-icon name="copy-outline"></ion-icon>
                </ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <span class="font"><u>Joined players</u></span>
          </ion-col>
        </ion-row>

          <ion-row class="ion-text-center" *ngFor="let name of this.crService.names; index as i">
            <ion-col>
              <span class="font"><img *ngIf="name!=null" class="img-size" src="../../assets/tok{{i+2}}.png"> {{name}}</span>
            </ion-col>
          </ion-row> 

       </ion-col> 

   </ion-row>

   <ion-row class="ion-text-center"> 
    <ion-col>
     <!-- *ngIf="this.crService.truth" -->
      <ion-button  class="grad" fill="clear" routerLink="/board">
       <!-- (click)="this.crService.onClick()" [disabled]="crService.names[0]==null" -->
       <span >Start</span> <ion-icon name="arrow-forward-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  </ion-grid>   
</ion-content>
