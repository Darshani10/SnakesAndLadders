<ion-content>
  <ion-grid class="bg" >
    <ion-row class="ion-text-center ion-justify-content-center">

      <ion-col  size-xs="12" size-sm="6" size-xl="8">
         <img src="../assets/snake.png" class="image">
      </ion-col>
      
      <ion-col>
        <ion-row class="ion-text-center">
          <ion-col class="ion-align-items-center">
            <span class="font"><b>ENTER ROOM CODE</b></span>
            <form>
              <input class="input" #roomid type="number">
            </form>
          </ion-col>  
        </ion-row>
        
        <ion-row class="ion-text-center">
          <ion-col>            
            <ion-button (click)="onClick(roomid)" class="grad" fill="clear" shape="round" (click)="CloseModal()">
              OK
            </ion-button>
          </ion-col>       
        </ion-row>   
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
